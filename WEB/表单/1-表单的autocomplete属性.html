<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单autocomplete属性-生成页面历史</title>
    
</head>
<!--autocomplete-可以生成页面历史-->
<body>
    <form id="formbox" autocomplete="on"  action="asp/1.asp" method="POST">  <!--autocomplete可以记录输入历史-->
        用户名：
        <input type="text" name="用户名" /><br><br>
        密码：
        <input type="password" name="密码" /><br><br>
        <input type="submit" value="提交" />
    </form>
    
</body>
</html>
