<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placeholder属性</title>

</head>
<body>
    <!--placeholder属性用于-期待用户输入-内容为灰色-当输入时消失-->
    <form action="#" method="GET" autocomplete="on" >
        用户名：
        <br><br><input type="text" name="username" placeholder="请输入用户名" autofocus="true" required ="required" />
        <!--placeholder属性适用于text、search、url、tel、email、password、其他的是没效果的-->
        <!--required ="required"属性-要求表单不能为空-->
        <br><br>
        <br><br>
        <br><br>
        <input type="submit" value="提交">
            
    </form>
    
</body>
</html>
