<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern验证属性-</title>

</head>
<body>
    <!--pattern属性用于验证、用户输入内容是否与-正则表达式相匹配-->
    <form action="#" method="GET" autocomplete="on">
        请输入账号：（以字母开头，允许5-16个字节，允许字母数字下划线）
        <br><br><input type="text" name="username" required ="required"  pattern="^[a-zA-Z][a-zA-Z0-9_]{4,15}$" />
        <!--正则表达式可以验证，制定的格式-->

        <br><br>请输入身份证号：(15-18位数字或X结尾)
        <br><br><input type="text" name="idcard" required ="required"  pattern="^\d{15}|\d{18}$" />
        <br><br>
        <input type="submit" value="提交">
            
    </form>
    
</body>
</html>
