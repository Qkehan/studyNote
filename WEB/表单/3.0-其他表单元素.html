<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他表单元素</title>

</head>
<body>
    <!--*textarea-划分文本、
            <textarea cols="每行中的字符数" rows="显示的行数">
                文本内容
            </textarea>

        *select-多选项下拉菜单、比如省份城市等等、
            <select>     /* select可选参数 size / multiple=“multiple”  可使下拉菜单为多选 */
                /*<option selected="selected">   option可选参数，可选择默认显示项  */
                
                <option>选项一</option>  
                <option>选项二</option>
                <option>选项三</option>
                <option>选项四</option>
            </select>

        *datalist-选项列表、
        *keygen-表单密钥生成器、
        *output-做不同类型输出、可以显示计算结果或者脚本输出、
        *optgroup-、-->
    <form action="#" method="POST" autocomplete="on">
        
        用户评论区：<br>
        <textarea cols="30" rows="8"> 评论要文明～～

        </textarea><br>
        <input type="submit" value="提交" />

    </form>
    <br>

    <!--select下拉选项-->
    <form action="#" method="POST" autocomplete="on">
        
        请选择季节：<br>
        <select>
            <option>-请选择-</option>
            <option>春花</option>
            <option>夏雨</option>
            <option>秋实</option>
            <option>冬雪</option>
        </select>
        <br><br>

        <!--下拉默认值设置-->
        学习科目：<br>
        <select>
            <option>-请选择-</option>
            <option selected="selected">HTML5</option>  <!--option标记中加入selected可以使【它】为默认值-->
            <option>C语言</option>
            <option>JAVA</option>
            <option>SQL Server数据库</option>
            <option>Python</option>
            <option>CorelDRAW</option>
            <option>计算机网络</option>
        </select>
        <br><br>

        <!--下拉多选设置-->
        多项选择-学习科目：<br>    <!--多选下拉需要按住Ctrl键使用-->
        <select multiple=“multiple” size="8">  <!--8为多选下啦显示几个，默认为4-->
            <option>-请选择-</option>
            <option selected="selected">HTML5</option>  <!--option标记中加入selected可以使【它】为默认值-->
            <option>C语言</option>
            <option>JAVA</option>
            <option>SQL Server数据库</option>
            <option>Python</option>
            <option>CorelDRAW</option>
            <option>计算机网络</option>
        </select>
        <br><br>


        <!--下拉选项分组功能optgroup定义选项组-->

        请选择所在校区：<br>    <!--多选下拉需要按住Ctrl键使用-->
        <select>  <!--8为多选下啦显示几个，默认为4-->
            <optgroup label="陕西省">      <!--设置下拉选项的大类-->
                <option>-请选择-</option>
                <option>西安</option>  
                <option>咸阳</option>
                <option>宝鸡</option>
                <option>渭南</option>
                <option>汉中</option>
                <option>杨凌</option>
                <option>榆林</option>
            </optgroup>
            <optgroup label="四川省">
                <option>-请选择-</option>
                <option>成都</option>
                <option>绵阳</option>
                <option></option>
                <option></option>
            </optgroup>
        </select>

        <br><br><input type="submit" value="提交" />
    </form>
    

</body>
</html>
