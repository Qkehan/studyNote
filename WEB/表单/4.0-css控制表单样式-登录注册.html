<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        body{
            font-size: 12px;
            font-family: "微软雅黑";
        }
        body,form,input,p{
            margin: 0px;
            padding: 0px;
            border: 0px;  /*使表单默认样式消失-去除/因为表单默认是有样式的所以要先清楚-默认边框*/
        }
        /*1、from是块元素-所以重置浏览器样式的时候，一定记得要清除它的内边距padding和外边距margin*/
        /*2、input控件它默认、它是有边框效果的、所以也要清除input默认样式*/
        form{
            width: 320px;
            height: 150px;
            background: #f5f8fd;
            border: 3px solid #4faccd;
            border-radius: 20px;
            margin: 50px auto;
            padding-top: 20px;
        }
        p{
            text-align: center;
            margin-top: 20px;
        }

        p span{ /*表示嵌套在p里面的span*/
            width: 40px;
            display: inline-block;  /*display转换-inline-block行内块元素*/
            text-align: right;    /*设置成右对齐*/
        }
        .num,.pass{   /*两个输入栏*/
            width: 152px;
            height: 18px;
            border: 1px solid #38a1bf;
            padding: 2px 2px 2px 25px;   /*可以使光标绕过图片*/
            border-radius: 5px;
        }
        .num{
            background: url(img/brid.png) 5px center no-repeat #ffffff ; /*5像素居中是让小鸟前面空出5px*/
            background-size: 20px;
            color: #999999;
        }
        .pass{
            background: url(img/brid.png) 5px center no-repeat #ffffff ;
            background-size: 20px;
            
        }
        .btn1,.btn2{
            width: 60px;
            height: 25px;
            border: 1px solid #6b5d50;
            border-radius: 5px;
            margin-left: 30px;
        }
        .btn1{
            background-color: #3bd7ea;
            
        }
        .btn2{
            background-color: #fb8c16;
            margin-left: 45px;
            margin-right: 20px;
        }
        

    </style>

</head>
<body>
    <form action="#" method="POST" autofocus=”true“ >
        <p>
            <span>账号：</span>
            <input type="text" name="username" required="required" placeholder="admin" class="num" pattern="^[a-zA-Z][a-zA-Z0-9_]{4,15}$" />
            
        </p>
        <p>
            <span>密码：</span>
            <input type="password" name="password" required="required"  placeholder="字母开头6-18位a-Z 0-9 _" class="pass" pattern="^[a-zA-Z][a-zA-Z0-9_]{5,17}$" />
        </p>
        <p>
            <input type="button" value="登录" class="btn1" />
            <input type="button" value="注册" class="btn2" />
        </p>
        
        
    </form>
</body>
</html>
