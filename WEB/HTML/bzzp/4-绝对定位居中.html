<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位居中</title>
    <style type="text/css">
        .box{
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
            left: 50%;
            top: 50%;
            /*transform: translate(-50%,-50%);*/
            margin: -100px 0 0 -100px;   /*这两句的效果一样*/
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
