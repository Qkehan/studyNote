<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation动画</title>
    <style type="text/css">

        @keyframes right{
            from{
                margin-left: 0;
                opacity: 1;
            }
            50%{
                margin-left: 0.5em;
                opacity: 0.3;
            }
            to{
                margin-left: 0;
                opacity: 1;
            }

        }

        .scroll-down{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font: normal normal 100px/1 Helvetica;
            color: #f66;
            animation: right 1.5s ease infinite;  /*infinite无限循环*/
        }


        @keyframes beats{
            from{
                transform: scale(1);
                opacity: 0.3;
            }
            to{
                transform: scale(2);
            }
        }

        .beats{
            position: fixed;
            top: 50%;
            left: 25%;
            margin-top: -0.5em;
            margin-left: -0.5em;
            font: normal normal 100px/1 Helvetica;
            color: #f66;
            animation: beats 1s ease infinite;
            /*animation-direction: reverse;  /*循环播放模式*/
            animation-direction: alternate;  /*往返交替*/
        }

    </style>
</head>

<!--
    animation-name    关键帧名字
    animation-duration   动画持续时间
    animation-timing-function   关键帧之间过度的快慢
    animation-delay     动画播放的延迟
    animation-iteration-count    动画播放的次数
    animation-direction   表示动画正序播放、倒序播放、还是正反交替
-->

<body>
    <div class="scroll-down">→_→</div>
    <br>
    <br>
    <br>
    <div class="beats">❤</div>
</body>
</html>
