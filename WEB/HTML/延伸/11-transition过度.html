<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition过渡</title>
    <style type="text/css">
        .box1{
            width: 100%;
            height: 100%;
            background: coral;
            /*transition-property: height;  /*过度属性为高度
            transition-duration: 0.5s;    /*过渡时间
            transition-timing-function:initial;   /*匀速 */

            /*transition: all 1s linear ;   /*符合属性*/
            transition: all 0.5s ease ;
            /*transition: all 1s steps(4) ;*/
        }

        .box1:hover{
            z-index: 1;
            height: 600px;
            background: green;
            transition: height 1.5s ease-out, background 1s linear;
            
        }


        .box2{
            width: 100%;
            height: 100%;
            background: crimson;

            transition: height 1.5s linear,background 1s linear;  /*可以单独设置高度和背景单独过度*/
        }

        .box2:hover{ 
            z-index: 1;
            height: 600px;
            background: green;
        }


        .box3{
            height: 100%;
            width: 100%;
            background: cornflowerblue;

            transition: height 1s linear,
                        width 1s linear 1s;  /* 最后的一秒为延迟属性delay*/
        }

        .box3:hover{
            z-index: 1;
            height: 400px;
            width: 100px;
            background: pink;
            transition: height 1.5s ease-out,width 1.5s ease-out, background 1s linear;  /*变化速度属性*/
        }

/*
        .box{  /*父盒子
            
            display: flex;  /*flex布局
            flex-direction:row;
        }     */

        .box{  /*父盒子*/
            width: 100%;
            height: 600px;
            
            display: grid;  /*grid布局*/
            grid-template-columns: 50% 50%;
            grid-template-rows: 50% 50%;
            grid-template-areas: "left right"
                                "bottom bottom";
            
        }

        .box1{
           grid-area: left;
        }

        .box2{
            grid-area: right;
        }

        .box3{
            grid-area: bottom;
        }



    </style>
</head>

<!--
    transition-property     告诉用户哪一个属性改变时需要发生过度？
    transition-duration     表示过渡需要持续多长时间？
    transition-timing-function  表示变化的速度，先快后慢、匀速、先慢后快？
            linear      匀速
            ease       快速
            ease-in    先慢后快
            ease-out    先快后慢
            ease-in-out    中间快，两边慢
            steps(4)   阶梯函数,像素变化
    transition-delay        表示立即发生，还是延迟后？

-->

<body>
    <div class="box">
        <div class="box1"></div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="box2"></div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="box3"></div>
    </div>
    
</body>
</html>
