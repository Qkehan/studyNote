<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed固定定位，z-index层叠等级属性</title>
    <style type="text/css">
        body{
            margin: 0px;
            padding: 0px;
            font-size: 18px;
            font-weight: bold;
        }
        .father{
            margin: 10px auto;
            width: 300px;
            height: 300px;
            padding: 10px;
            background: #ccc;
            border: 1px solid #000;
            /*position: relative; **/   /*给父元素相对定位，可以使子元素【定位时】不被脱离*/
        }
        .box1,.box2,.box3{
            width: 100px;
            height: 50px;
            line-height: 50px;
            background: #ff0;
            border: 1px solid #000;
            margin: 10px 10px;
            text-align: center;
        }
        .box2{
            position: absolute;  /*绝对定位，元素脱离，是因为父元素没有定位*/
            z-index: -1;   /*改变层级*/
            
            
            
        }
    </style>

</head>
<body>
    <div class="father">
        <div class="box1">盒子一</div>
        <div class="box2">盒子二</div>
        <div class="box3">盒子三</div>
    </div>
</body>
</html>
