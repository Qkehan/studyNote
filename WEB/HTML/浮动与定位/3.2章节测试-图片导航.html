<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body,div,dl,dt,dd{
            margin: 0px;
            padding: 0px;
        }
        .box{
            width: 530px;
            height: 150px;
            margin: 10px auto;
        }
        dl img{
            width: 120px;
            height: 100px;
            border: 1px solid #666;
        }
        
        dl{
            width: 122px;
            height: 150px;
            float: left;
            margin-left: 10px;
        }
        dl dd{
            width: 130px;
            font-family: "微软雅黑";
            font-size: 18px;
            text-align: center;
            float: right;
        }
        dt{
            float: left;
        }
        a{
            text-decoration: none;
            color: #333;
        }
        a:hover{
            text-decoration: underline;
            color: #f00;
        }

    </style>
</head>
<body>
    <div class="box">
        <dl>
            <dt><img src="img/webp1.webp" alt="weixin"></dt>
            <dd><a href="#">公开课</a></dd>
        </dl>
        <dl>
            <dt><img src="img/webp2.webp" alt="business"></dt>
            <dd><a href="#">商业</a></dd>
        </dl>
        <dl>
            <dt><img src="img/webp3.webp" alt="people"></dt>
            <dd><a href="#">用户</a></dd>
        </dl>
        <dl>
            <dt><img src="img/webp4.webp" alt="run"></dt>
            <dd><a href="#">行动</a></dd>
        </dl>
    </div>
</body>
</html>
