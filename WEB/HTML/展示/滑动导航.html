<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑动导航栏</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        :root{
            --caption:      #fff;
            --nav-color:    rgb(81, 81, 155);
            --body-color:   rgb(32, 43, 66);
            --shadow-color: black;
            --nav-shadow:   rgba(0, 0, 0, 0.61);
            --green:        green;
            --color1:       pink;
            --color2:       yellow;
            --color3:       rgb(129, 103, 161);
        }

        body{
            width: 100vh;
            height: 100vh;
            background-color: var(--body-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: '微软雅黑';
        }

        .caption{
            position: absolute;
            width: 80%;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-80px);
            font-size: 30px;
            font-weight: bold;
            color: var(--caption);
            text-shadow: 0px 10px 8px var(--shadow-color);
        }

        nav{
            position: absolute;
            width: 600px;
            height: 50px;
            background-color: var(--nav-color);
            border-radius: 10px;  /*圆角*/
            left: 50%;
            transform: translate(-50%,0px);
            z-index: 5;  /*紫色背景层级*/
            box-shadow: 0 10px 15px var(--nav-shadow);

            display: flex;
            justify-content: space-around;  /*相同外边距,字体块内居中*/

        }

        nav a{
            position: relative;
            display: block;
            float: left;
            font-size: 24px;
            line-height: 50px;
            width: 100px;
            height: 50px;
            color: white;
            /*text-transform: uppercase;  /*转换大写 */
            text-decoration: none;
            text-align: center;
            z-index: 10;  /*文字顶层*/
            /*background-color: var(--color3);*/
        }

        nav .animation{
            position: absolute;
            height: 100%;
            background-color:  rgba(128, 120, 201, 0.534);  /*块颜色*/
            border-radius: 10px;  /*圆角*/
            /*z-index: 8;   /*动画层级*/
            transition: all 0.3s;
        }

        /*子选择器*/
        .start-home,
        nav a:nth-child(1):hover~.animation{
            width: 120px;
            left: 0px;
        }

        .start-classify,
        nav a:nth-child(2):hover~.animation{
            width: 120px;
            left: 120px;
        }

        .start-about,
        nav a:nth-child(3):hover~.animation{
            width: 120px;
            left: 240px;
        }

        .start-blog,
        nav a:nth-child(4):hover~.animation{
            width: 120px;
            left: 360px;
        }

        .start-contact,
        nav a:nth-child(5):hover~.animation{
            width: 120px;
            left: 480px;
        }

    </style>
</head>

<body>
    <div class="caption">
        Qkehan 滑动导航栏
    </div>

    <div class="navBar">
        <nav>
            <a href="#">首页</a>
            <a href="#">分类</a>
            <a href="#">关于</a>
            <a href="#">博客</a>
            <a href="#">联系</a>
            <div class="animation start-home"></div>
        </nav>
    </div>
</body>
</html>
