<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗歌-水调歌头</title>
    <style type="text/css">
        @font-face {
                font-family: "yan";
                src: url(/WEB/font/颜真卿颜体.ttf);
            }


        div{
            width: 750px;
            height: 480px;
            background: url(img/2.jpeg) 0 0 no-repeat;  /*中间两个参数设置背景图片的方位*/
            border-radius: 70px;    /*圆角边框*/
            border: 2px solid rgb(214, 214, 214);   /*边框颜色 */
            margin: 0 auto;  /*直接设置div居中*/
            padding-top: 40px;
            padding-left: 360px;
            box-sizing: border-box;
            /*opacity: 0.95;  */  /*透明度*/
            
        }
        h1,p{
            text-align: center;    /*文本居中*/
            position: relative;
            font-family: "yan";
            font-weight: bold;
            color: #000000;
            line-height: 30px;  /*设置行高*/
            text-shadow: -8px -3px 7px #464646;
            opacity: 0.7;

        }
        

    </style>

<body>
    <div>
        <h1>水调歌头·明月几时有</h1>
        <p><cite>苏轼 〔宋代〕</cite></p>
        <p>明月几时有？把酒问青天。<br>
            不知天上宫阙，今夕是何年。<br>
            我欲乘风归去，又恐琼楼玉宇，高处不胜寒。<br>
            起舞弄清影，何似在人间。<br>
            转朱阁，低绮户，照无眠。<br>
            不应有恨，何事长向别时圆？<br>
            人有悲欢离合，月有阴晴圆缺，此事古难全。<br>
            但愿人长久，千里共婵娟。</p>
    </div>

    
</body>
</html>
