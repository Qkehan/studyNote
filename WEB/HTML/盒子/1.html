<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变属性的使用</title>
    <style type="text/css">

        body{
            margin: 0px;
            padding: 0px;
        }
        

        #one{
            /*标题和logo*//*线性渐变*/
            margin: 0px;
            /*background-color: rgba(180, 138, 180, 0.568);*/
            background-image: linear-gradient(0deg,rgba(57, 109, 252, 0.863),rgba(199, 90, 90, 0.863));/*背景颜色渐变*//*默认是180deg,方向向下，角度可以调节，颜色参数可以多选*/
            width: 100%;
            position: fixed;
        }
        #img1{    /*one的高度由img的外边距决定了*/
            float: left;
            margin: 20px;   /*logo的外边距是20px,logo的宽是50px=标题90px*/
        }


        #p1{
            
            margin:center auto;
        
        }

        .top{
            padding-top: 90px;
        }

        .two{
            
            width: 100%;
            height: 100%;
            border: 5px solid   #680f0f;
            padding: 0px 0px 0px 0px;   /*上边框对齐标题*/
            margin-top: 0px;
            background-color: lightcoral;
        }
        .three{
            margin: 0px;
            width: 100%;
            height: 80px;
            border: 5px dotted #680f0f;
            padding: 20px;
            margin: 20px;
            background-color: #b85d5d;
            
        }
        .four{
            /*云边框vid的属性*/
            /*
            margin: 0px;
            width: 100px;
            height: 100px;
            */   /* 这三句去掉以后，下面的边框会随着浏览器变化，他是body的子元素*/


            border: 10px/*dashed double inset*/inset #680f0f;  /*边框颜色样式大小属性*/
            
            border-radius: 50px 30px 20px 10px;   /*边框圆角属性*/
            padding: 30px 30px 30px 30px;  /**/
            /*padding: 5%;*/
            background-color: #b85d5d;
            /*background-position: center;*/
        }

        #img2{
            margin: 20px;
        }

        .five{
            margin: 0px;
            width: 100px;
            height: 100px;
            
            border-style: solid dashed inset double;
            border-width: 10px 20px 30px 40px;
            border-color:black pink green #cfa956;
            

            padding: 20px;
            margin: 20px;
        }

        .six{   /*径向渐变*/
            width: 300px;
            height: 300px;
            border-radius: 50%; /*这样可以画出一个圆*/
            background-image: radial-gradient(white,pink,red);
            float: left;
            margin: 5px;

        }

        .six1{   /*径向渐变*/
            width: 300px;
            height: 300px;
            border-radius: 50%; /*这样可以画出一个圆*/
            background-image: radial-gradient(ellipse at 40% 65%, white,rgb(248, 156, 171),rgb(169, 112, 196)); /*ellipse中心点*/
            float:left;
            box-shadow:5px 5px 5px 5px black;   /*阴影*/
            margin:5px;

        }

        .six2{   /*重复线性渐变*/
            width: 300px;
            height: 300px;
            /*border-radius: 50%; */ /*这样可以画出一个圆*/
            background-image:repeating-linear-gradient(90deg,red,yellow 10%,#3fa62e 15%) ;
            margin: 5px;
            float: left;
        }

        .six3{   /*重复线性渐变*/
            width: 300px;
            height: 300px;
            /*border-radius: 50%; */ /*这样可以画出一个圆*/
            border-radius:50%;
            background-image:repeating-radial-gradient(circle at 50% 50%,red,yellow 10%,#3fa62e 15%);  /*circle中心点*/
            margin: 5px;
            float: left;
        }

    </style>
</head>

<body>
    <div id="one" title="标题盒子，线性渐变"> 
        <img id="img1" src="img/yun.webp" width="50px" alt="logo"/> <!--线性渐变-->
        <h1 id="p1">标题</h1>
    </div>
    
    <div class="top">
        <div class="two" title="内容盒子two">
            <p>交换叫喊车开得好</p>
        </div>

        <div class="three">
            <p>就呼呼后i皇后</p>
        </div>

        <div class="four">   <!--云边框-->
            <img src="img/yun.webp" width="100px" alt="logo"/> 
            
        </div>

        <div class="five">
            <p>就呼呼后i皇后反反复复烦烦烦烦烦烦烦烦烦烦烦烦烦烦烦哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈斤斤计较急</p>
        </div>

        <div title="径向渐变" class="six">  

        </div>

        <div title="径向渐变" class="six1">  

        </div>

        <div title="重复线性渐变" class="six2">  <!--重複徑向漸變和重複線性漸變-->
            
        </div>
        
        <div title="重复径向渐变" class="six3">  <!--重複徑向漸變和重複線性漸變-->
            
        </div>


    </div>
</body>
</html>
