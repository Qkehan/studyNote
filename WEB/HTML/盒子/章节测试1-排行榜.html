
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>章节测试</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }

        ol{
            width: 300px;
            height: 200px;
            margin: 20px auto;
            border: 1px solid #f1f1f1;
            ;

        }

        li{
            width: 290px;
            height: 30px;
            color: #519b9f;
            padding: 10px 0px 0px 10px;
            list-style-position: inside;
            background: url(img/brid.png) no-repeat 170px 14px;
        }

        .one{
            background: #f3f3f3 url(img/ty.jpg) no-repeat 170px 140px;
        }

    </style>
</head>

<body>
    <ol>
        <li>小苹果</li>
        <li class="one">大香蕉</li>
        <li>粉草莓</li>
        <li class="one">亮橙子</li>
        <li>甜葡萄</li>
    </ol>
    
</body>
</html>
