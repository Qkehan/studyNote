<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构化伪类选择器-not排除选择器</title>
    <style type="text/css">

        body *:not(h3){  /*排除body下面的h3元素，其它元素应用样式*/
            color: orange;
        }

    </style>

    
</head>

<!--
1、:root选择器  用于匹配文档根元素，在html中，根元素始终是HTML元素。也就是说明“:root选择器”定义的样式，对所有页面元素都生效。对于不需要该样式的元素，可以单独设置样式进行覆盖。 

-->

<body>
    <h3>《赠汪伦》</h3>
    <h2>ujujuj</h2>
    <p>李白乘舟将欲行,</p>
    <p>忽闻岸上踏歌声。</p>
    <p>桃花潭水深千尺,</p>
    <p>不及汪伦赠我情。</p>
</body>
</html>
