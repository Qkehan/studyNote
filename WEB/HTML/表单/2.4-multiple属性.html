<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple属性-适用于email和file类型的input元素</title>

</head>
<body>
    <!--multiple属性-适用于email和file类型的input元素-->
    <form action="#" method="POST" autocomplete="on">
        请输入电子邮箱：
        <input type="email" multiple=“true” />
        (如果有多个,请用英文逗号分隔)

        <br><br>
        <input type="submit" value="提交">
            
    </form>
    
</body>
</html>
