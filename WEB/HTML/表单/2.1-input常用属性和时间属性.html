<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input元素的type属性-时间属性</title>
    <!--默认情况下autocomplete是默认打开的-->
</head>
<body>
    <form action="#" method="GET">
        请输入您的邮箱：<input type="email" name="formemail" /><br>
        请输入个人网址：<input type="url" name="uesr_url" pattern="[a-zA-Z]+://[^\s]*" /><br>  <!--正则表达式-->
        请输入电话号码：<input type="tel" name="telephone" pattern="^\d{11}$" /><br>
        输入搜索关键字：<input type="search" name="searchinfo" /><br>
        请选取一种颜色：<input type="color" name="usercolor" value="#ff3e96" /><br><br>
        <!--number属性，value默认值为1，最小值1最大值21，步进4间隔，-->
        请输入数值：<input type="number" name="number1" value="1" min="1" max="21" step="4" /><br><br> 
        <!--range属性和number非常相似，是滑动条形式的-->
        请输入数值：<input type="range" name="range1" value="1" min="1" max="21" step="4" /><br><br> 
        
        <!--年月日-属性-->
        <input type="datetime-local" /><br><br>
        <input type="time" /><br><br>
        <input type="week" /><br><br>
        <input type="month" /><br><br>
        <input type="date" />&nbsp;

        <input type="submit" value="提交" />
    </form>
</body>
</html>
