<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list与datalist属性-下拉菜单</title>

</head>
<body>
    <form action="#" method="POST" autocomplete="on">
        请输入用户名：
        <input type="text" list="namelist" >
            <datalist id="namelist">
                <option>张三</option>
                <option>李四</option>
                <option>王五</option>
                <option>赵六</option>
            </datalist>
    </form>
    
</body>
</html>
