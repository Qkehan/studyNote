<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传送特效</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        :root{
            --color:rgb(206, 92, 126);
            --color:rgb(21, 174, 235);
            --color:rgb(12, 214, 29);
            --color:rgb(230, 230, 25);
        }

        body{
            background-color: rgb(60, 60, 114);
            text-align: center;
            padding-top: 50%;
            padding-bottom: 50%;
        }

        .box{
            width: 608.5px;
            height: 100px;
            position: relative;

            display: inline-flex;  /*盒子转换布局*/
            justify-content: space-between;
        }

        .bx{
            width: 100px;
            height: 100px;
            border-radius: 30px;
            animation: animate 0.5s linear infinite;
            background-color: var(--color);
        }

        .bx::after{
            position: absolute; /*使得伪元素显现*/
            transform: translate(-50px,0);
            border-radius: 30px;
            content: '';
            width: 100px;
            height: 100px;
            background-color: var(--color);
            top: -120px;

            /*动画0.5s时间*4 == 2s*/
            animation: animate_show 2s steps(1,end) infinite;
            animation-delay: calc((5 - var(--i)) * -0.5s);

        }

        @keyframes animate{
            0%{
                transform: rotate(-45deg);
            }
            100%{
                transform: rotate(45deg);
            }
        }

        @keyframes animate_show{
            0%{
                opacity: 1;
            }
            25%{
                opacity: 0;
            }
            50%{
                opacity: 0;
            }
            75%{
                opacity: 0;
            }
            100%{
                opacity: 0;
            }
        }



    </style>
</head>

<body>
    <div class="fat">
        <div class="box">
            <div class="bx" style="--i:1;--color:rgb(206, 92, 126);"></div>
            <div class="bx" style="--i:2;--color:rgb(21, 174, 235);"></div>
            <div class="bx" style="--i:3;--color:rgb(12, 214, 29);"></div>
            <div class="bx" style="--i:4;--color:rgb(230, 230, 25);"></div>
        </div>
    </div>
    
</body>
</html>
