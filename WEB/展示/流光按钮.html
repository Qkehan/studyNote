<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流光按钮</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #000;
        }
        a{
            text-decoration: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            font-size: 24px;
            background:linear-gradient(90deg,#03a9f4,#f441a5,#ffeb3b,#03f46f,#03a9f4);
            background-size: 400%;
            width: 400px;
            height: 100px;
            color: white;
            text-align: center;
            line-height: 100px;
            border-right: 0.5px solid white;
            border-bottom: 0.5px solid white;
            border-radius: 50px;
            text-transform: uppercase; /*转换为大写*/
            z-index: 1;
        }
        a::before{
            content: '';
            position: absolute;
            left: -5px;
            right: -5px;
            top: -5px;
            bottom: -5px;
            background:linear-gradient(90deg,#03a9f4,#f441a5,#ffeb3b,#03f46f,#03a9f4);
            background-size: 400%;
            border-radius: 50px;
            filter:blur(20px);
            z-index: -1;
        }
        a:hover::before{
            animation: sun 6s infinite;;
        }
        a:hover{  
            animation: sun 6s infinite;   
            }
        /* 动画 */
        @keyframes sun{  
            100%{
                background-position: -400% 0;  /*这个是x轴与y轴 */  
            }
        }
    </style>
</head>
<body>
    <a href="javascript:;">叮咚</a>
</body>
</html>
