<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D导航栏</title>
    <style>
        *{
            margin: 0;
            padding: 0;  
            list-style: none; 
        }
        ul{
            margin: 100px;   

        }
        ul li {
            width: 120px;  
            height: 35px;  
            float: left;  
            margin: 0 5px;
            text-align: center; 
            /* 一会我们需要给box旋转，也需要透视 干脆给li加 里面的盒子都有透视效果*/
            perspective: 500px;  
        }

        .box {
            position: relative;
            width: 100%;  
            height: 100%;  
            transform-style: preserve-3d;  /*保留3d事件*/  

            transition: all 0.4s ease;

        }

        .box:hover{
            transform: rotateX(90deg);    

        }

        .front,
        .bottom {
            position: absolute;  
            left: 0;  
            top: 0;  
            width: 100%;  
            height: 100%;  

            line-height: 35px;
        }
        .front {
            background-color: pink;  
            z-index: 1;
            transform: translateZ(17.5px); 
        } 
        .bottom {
            background-color: purple;  
            /* 这个X轴一定是负值 */
            /* 我们如果有移动，或者其它样式，必须先写我们的移动 */
            transform: translateY(17.5px) rotateX(-90deg);
        }

    </style>
</head>
<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">qkehan</div>
                <div class="bottom">我在这等你</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">qkehan</div>
                <div class="bottom">我在这等你</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">qkehan</div>
                <div class="bottom">我在这等你</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">qkehan</div>
                <div class="bottom">我在这等你</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">qkehan</div>
                <div class="bottom">我在这等你</div>
            </div>
        </li>
    </ul>
    

    <script>
        
    </script>
</body>
</html>
