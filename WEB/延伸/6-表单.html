<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单label</title>

</head>
<body>
    <form action="">
        用户名：<input type="text" maxlength="6">
        <br>
        密码：<input type="password">
        <br>
        性别： 男<input type="radio" name="sex" checked="checked" value="男"> 女<input type="radio" name="sex" checked="checked" value="nv">
        <br>
        爱好：吃饭<input type="checkbox"> 睡觉<input type="checkbox"> 打豆豆<input type="checkbox">
        <br>
        <input type="submit" value="提交">
        <input type="button" value="获取验证码">
        <br>
        上传图像<input type="file">

        <label for="text">用户名：</label> <input type="text" id="text">
        <br>

        <input type="radio" id="nan" name="sex"> <label for="nan">男</label>
        <input type="radio" id="nv" name="sex"> <label for="nv">女</label>

    </form> 

</body>
</html>
