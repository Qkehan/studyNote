<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empty选择器</title>
    <style type="text/css">
        p{
            width: 100px;
            height: 30px;
            background: pink;
        }
        p:empty{   /*就是选中内容为空的p元素，应用样式*/
            background: orange;
        }
    </style>
</head>

<!--
7、:empty选择器  用来选择没有子元素的或文本内容为空的所有元素。    
-->

<body>
    <p>陕西</p>
    <p>咸阳</p>
    <p></p>
    <p>汉中</p>
</body>
</html>
