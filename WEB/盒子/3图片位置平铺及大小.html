    <title>设置图像大小</title>
    <style type="text/css" rel="stylesheet">
        
        .one{

            background-image: url(img/bj-1.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 100px 200px;
        }

    </style>
</head>

<body>
    <div title="标题">

    </div>

    <div title="主题背景" class="one">
        <p>300像素的盒子</p>
    </div>
    
</body>
</html>
