    <title>内边距与外边距</title>
    <style type="text/css">

        @font-face {
            font-family: "yan";
            src: url("/font/颜真卿颜体.ttf");
        }
        body{
            font-family: "yan";
            margin: 0px;
            padding: 0px;
        }

        div{
            width: 400px;
            height: 400px;
            border: 5px dashed black;
            padding: 0px;
            margin: 0px;
            background-image: url(/盒子/img/bj-2.jpeg);
            background-size:100% 100%;
            text-align: center;        
        }
        p{
            margin: 0px;
            padding: 0px;
            color: rgb(1, 120, 255);
		    text-indent: 2em; 
            border:3px solid #000000;}
        
    </style>
</head>

<body>
    <div>
        <p>明月几时有？把酒问青天。不知天上宫阙，今夕是何年。我欲乘风归去，又恐琼楼玉宇，高处不胜寒。起舞弄清影，何似在人间。(何似 一作：何时；又恐 一作：惟 / 唯恐) 转朱阁，低绮户，照无眠。不应有恨，何事长向别时圆？人有悲欢离合，月有阴晴圆缺，此事古难全。但愿人长久，千里共婵娟。</p>
    </div>
</body>
