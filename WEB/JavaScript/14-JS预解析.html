<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS预解析</title>
    <script>
        //1、JS引擎运行JS 分为两步：预解析  执行代码   
        //*     1.预解析 JS引擎会把 JS 里面所有的 var 还有 function 提升到当前作用域的最前面  
        //*     2.代码执行，按照代码书写的顺序从上往下执行  

        //2、预解析分为，变量预解析（变量提升）和  函数预解析（函数提升） 
        //*     1.变量提升，就是把所有的变量声明提升到当前的作用域最前面，不提升赋值操作----函数调用必须写在表达式后面      
        //*     2. 函数提升，就是把所有的函数声明提升到当前作用域的最前面，不调用函数----函数表达式，调用必须写在函数表达式的下面    

        //案例4  
        f1();
        console.log(c);
        console.log(b);
        console.log(a);
        function f1(){
            var a=b=c=9;
            console.log(a);
            console.log(b);
            console.log(c);  //99999报错  a为局部变量   
        }



    </script>
</head>

</body>
</html>
