<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流程控制-do while循环</title>
    <script>
        //1、do while循环的语法结构
        /*
        do {
            //循环体
        } while(条件表达式)
        */

        //2、执行思路  跟while不同的地方在于，do while 是先执行一次循环体，在判断条件。
        //如果条件表达式结果为真，则继续执行循环体，否则停止。
        //3、举个栗子  
        var i = 1;
        do {
            console.log('how are you today!?');
            i++;
        } while (i <= 100);


        //打印岁数
        var i = 1;
        do {
            console.log('这个人今年'+i+'岁了！');
            i++;
        } while (i <= 100);

        //1-100累加和 
        var sum = 0,i = 1;
        do {
            sum += i;
            i++;
        } while (i <= 100);
        console.log(sum);

        //i love you 
        do {
            var message = prompt('你爱我吗？');
        } while (message != '我爱你');
        console.log('我也爱你！');









    </script>
</head>
<body>
    
</body>
</html>
