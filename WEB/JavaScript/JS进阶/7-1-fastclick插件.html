<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fastclick插件</title>
    <script src="js/fastclick.js"></script>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: pink;
        }

    </style>
</head>
<body>
    <div></div>

    <script>
        //3、使用插件：fastclick插件解决300ms延迟。   
        //------【什么是插件】------
        //JS插件是js文件，他遵循一定规范编写，方便程序展示效果，拥有特定功能且方便调用。如轮播图和瀑布流插件。   
        //特点：它一般是为了解决某个问题专门存在的，其功能单一，并且比较小。   
        //我们之前写的animate.js也算一个简单的插件   
        //fastclick插件解决延迟，使用延迟。
        //GitHub官网地址：https://github.com/ftlabs/fastclick   
        //
        if('addEventListener' in document){
            document.addEventListener('DOMContentLoaded', function(){   /*DOMContent事件流加载完毕执行，优先于load不需要加载图片*/
                FastClick.attach(document.body);   
            }, false);    
        };
        
        //怎么用呢？？   
        var div = document.querySelector('div');   
        div.addEventListener('click', function(){
            console.log('11');  
        });   

    </script>
</body>
</html>
