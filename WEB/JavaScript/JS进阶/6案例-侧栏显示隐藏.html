<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧栏显示隐藏</title>
    <style>
        *{
            margin: 0;
            padding: 0;  

        }
        .sliderbar{
            right: 0px;
            top: 50%;  
            position: absolute;
            

            
            
        }  

        span{
            position: absolute; 
            width: 50px;  
            height: 50px;  
            background-color: pink;
            right: 0px;
            top: 50%; 
            z-index: 99;
        }
        con{
            position: absolute;
            width: 300px;  
            height: 50px;
            background-color: purple;
            right: 0px;
            top: 50%; 
            z-index: 2;
        }


    </style>
</head>
<body>
    <div class="sliderbar">
        <span>←</span>
        <div class="con">问题反馈</div>
    </div>
    

    <script>
        //鼠标经过sliderbar就让con盒子滑动到左侧  
        //鼠标离开sliderbar就让con盒子滑动到右侧  
        //
        
    </script>
</body>
</html>
