<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作自定义属性</title>
    <style>

    </style>
</head>
<body>
    <div id="demo" index="1" class="nav"></div>

    <script>
        //1、获取属性值  
        //*     element.属性   获取属性值。  //获取内置属性（元素本身自带的属性）   
        //*     element.getAttribute('属性')    //主要获取自定义的属性（标准）和我们程序员的属性      
        //区别
        //很多时候，内置属性是不够用的，所以程序员会自己添加属性   

        var div = document.querySelector('div');  
        console.log(div.id);   //demo  
        console.log(div.getAttribute('id'));  //demo  
        console.log(div.getAttribute('index'));



        //2、自定义属性的操作  
        //设置属性值 & 区别
        //*     element.属性 = ‘值’         //设置内置属性【内置】     
        //*     element.setAttribute('属性','值')；   //新方法，主要针对自定义属性     

        div.id = 'test'; 
        div.setAttribute('index',2);    
        console.log(div.getAttribute('index'));   
        div.className = 'navs';   
        div.setAttribute('class','navBar');    //class特殊 这里面写的就是class, 不是className  

        //3、移除属性    
        //*     element.removeAttribute('属性')；   
        
        div.removeAttribute('index');  
        console.log(div.removeAttribute('index'));



    </script>
</body>
</html>
