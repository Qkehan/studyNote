<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 视频插件zy.media.js </title>
    <link rel="stylesheet" href="zy.media/zy.media.min.css">
    <script src="zy.media/zy.media.min.js"></script>
    <style>

    </style>
</head>
<body>
    
    <div class="zy_media">
        <video poster="test.jpg" data-config='{"mediaTitle": "video"}'>
            <source src="video/demo.mp4" type="video/mp4" />
            您的浏览器不支持HTML5视频
        </video>
    </div>

    <script>
        //H5给我们提供了video标签，但是浏览器的支持情况不同。
        //不同的视频格式文件，我们可以通过source解决。  
        //但是外观样式，还有暂停，播放，全屏等功能我们只能自己写代码解决。   
        //这个时候我们可以使用插件方式来制作。  
        //
        zymedia('video');
    </script>
</body>
</html>
