<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 节点操作 </title>
    <style>

    </style>
</head>
<body>
    <!-- 节点的优点 -->
    <div>div</div>
    <span>span</span>
    <ul>
        <li>li</li>
        <li>li</li>
        <li>li</li>
        <li>li</li>
    </ul>
    <div class="box">
        <span class="erweima">X</span>
    </div>

    <script>
        //1、为什么学结点操作？ 主要目的是为了获取元素  
        //获取元素通常有两种方式  

        //*     1.利用DOM提供的方法获取元素   
        //*         document.getElementByUId()   
        //*         document.getElementByTagName()   
        //*         document.querySelector()  等等  
        //*         逻辑性不强，繁琐 

        //*     2.利用节点的层次关系获取元素     
        //*         利用父子兄节点关系获取元素  
        //*         逻辑性强，但兼容性差  

        //这两种方法都可以获取元素节点，我们后面都会使用，但是节点操作更简单   

        //----- 【节点概述】 -----   
        //网页中的所有内容都是节点，（标签、属性、文本、注释等），在DOM中，节点使用node来表示  
        //HTML DOM树中的所有节点均可通过，JavaScript进行访问，所有HTML元素（节点）均可被修改，也可以创建或删除   
        // node 就是节点的意思  

        //一般的，节点至少拥有nodeType（节点类型），nodeName（节点名称），nodeValue（节点值）这三个基本属性  
        //*     元素节点 nodeType  为 1    
        //*     属性节点 nodeTYpe  为 2   
        //*     文本节点 nodeType  为 3（文本节点包含文字、空格、换行等）   
        //注：在实际开发中，节点操作主要操作的是【元素节点】   

        var box = document.querySelector('.box');  
        console.dir(box);  
    </script>
</body>
</html>
