        //效率改进   
        function fn(){
            var d1 = +new Date();  
            var arr = [];  
            for(var i = 0; i < 1000; i++){
                arr.push('<a href="#">百度</a>');  
            }
            document.body.innerHTML = arr.join('');  
            var d2 = +new Date();
