<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取鼠标在盒子内的坐标</title>
    <style>
        *{
            margin: 0;  
            padding: 0;  
        }
        .box{
            width: 200px; 
            height: 200px;  
            background-color: pink;  
            margin: 200px;
        }

    </style>
</head>
<body>
    <div class="box"></div>
    

    <script>
        //案例分析  
        //1、我们在盒子内点击，想要得到鼠标距离盒子左右的距离    
        //2、首先得到鼠标在页面中的坐标（e.pagaX, e.pagaY）     
        //3、其次得到盒子在页面中的距离（box.offsetLeft, bot.offsetTop）    
        //4、用鼠标距离页面的坐标，减去盒子在页面中的距离，得到鼠标在盒子内的坐标    
        //5、如果想要移动一下坐标，就要获取最新的坐标，使用鼠标移动事件 mousemove      

        var box = document.querySelector('.box');   
        //mousemove鼠标移动触发    
        box.addEventListener('mousemove', function(e){   
            //页面坐标   
            console.log(e.pageX);     
            console.log(e.pageY);  
            //盒位外坐标   
            console.log(box.offsetLeft);  
            console.log(box.offsetTop);   
            //盒内鼠标坐标   
            var x = e.pageX - this.offsetLeft;  
            var y = e.pageY - this.offsetTop;  

            this.innerHTML = 'x坐标是：' + x + '<br>y坐标是：' + y;

        })

        
        
    </script>
</body>
</html>
