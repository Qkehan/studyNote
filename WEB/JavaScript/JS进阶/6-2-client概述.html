<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        div{
            width: 200px;    
            height: 200px;  
            background-color: pink;  
            border: 10px solid skyblue;
            padding: 10px;
        }

    </style>
</head>
<body>
    <div></div>

    

    <script>
        //client就是客户端的意思，我们使用client系列的相关属性来获取元素可视轻区域的相关信息，   
        //用过client系列的相关属性，可以动态的得到该元素的边框大小、元素大小等等。   
        //
        // element.clientTop        返回元素上边框的大小   
        // element.clientLeft       返回元素左边框的大小   
        // element.clientWidth      返回自身包括padding、内容区的宽度，不包含边框，返回数值不带单位   
        // element.clientHeight     返回自身包括padding、内容区的高度，不包含边框，返回数值不带单位    
        //
        //1、立即执行函数 (function(){})()  ：不需要调用，立马能够自己执行的函数        
        //主要作用： 创建一个独立的作用域。     
        //
        //2、写法, 也可以传递参数进来      
        (function(){})();     
        (function(){}());    
        //
        //所有变量都是一个局部变量   
        //方法一   
        (function(a,b){
            console.log(a+b);
            var num = 88;   //局部变量，在不同的作用域里面   
        })(1,2);    //第二个小括号可以看做是调用函数  
        //
        //方法二  
        (function sum(a,b){
            console.log(a*b);  
            var num = 99;     //局部变量   
        }(2,3));    
        //3、立即执行函数最大的作用就是，独立创建了一个作用域，里面所有的变量都是局部变量，不会有命名冲突的情况        






        // client 宽度 和我们offsetWidth 最大的区别就是，不包含边框    
        var div = document.querySelector('div');    
        console.log(div.clientWidth);   
        console.log(div.clientTop);  
        console.log(div.clientLeft);















        
    </script>
</body>
</html>
