<!DOCTYPE html>

<head>

    <title>移动端轮播图</title>
    <style>
        *{
            margin: 0; 
            padding: 0;  
            list-style: none;  
            text-decoration: none;  
        }

        /* focus */
        .fucus{
            position: relative;
            
            padding-top: 44px;  
            
        }
        

        
        .focus ul{
            overflow: hidden; 
            width: 500%;
        }
        .focus ul li{
            width: 20%;   /* ul的5分之一 */
            float: left;
        }

        .focus ol{
            position: absolute;
            bottom: 5px;  
            right: 5px; 
        }
        .focus ol li{
            display: inline-block;
            width: 5px;  
            height: 5px; 
            background-color: red;  
            border-radius: 2px;
        }
        .focus ul li img{
            width: 100%;
            /* width: 360px;  */
            /*height: 240px;   */
        }
        .focus ol li.current{
            width: 15px;  
        }

    </style>
</head>
<body>
    <!-- 顶部搜索 -->
    <div class="search-index">
