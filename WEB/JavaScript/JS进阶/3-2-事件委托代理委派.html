<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件委托(代理、委派)</title>
    <style>

    </style>
</head>
<body>
    <ul>
        <li>知否知否，应该有弹窗在手</li>
        <li>知否知否，应该有弹窗在手</li>
        <li>知否知否，应该有弹窗在手</li>
        <li>知否知否，应该有弹窗在手</li>
        <li>知否知否，应该有弹窗在手</li>
    </ul>
    <!--点击每一个li就会弹出对话框，以前需要给每一个li注册事件，是非常辛苦的，而且访问DOM的次数越多，这就会延长整个页面的交互就绪时间。-->   
    <!--事件委托：事件委托也称为事件代理，在jQuery里面称为事件委托委派。-->


    <script>
        //虽然事件冒泡会带来一些坏处，但是也会带来好处，生活中的场景如下：  
        //班上有100个同学，快递员有100个快递，如果一个个的送花的时间较长。同时每个同学领取的时候，也也需要排队领取，也花费很多时间。如何呢？？   
        //解决方案：快递员把100个快递，委托给班主任，班主任把这些快递放到办公室，同学们下课自行领取即可。   
        //优势：快递员省事，委托给班主任就可以走了。同学们领取也方便，因为相信班主任。   

        //事件委托的原理：  
        //不是每一个子节点单独设置事件监听器，而是事件监听器设置在其父节点上，然后利用冒泡原理影响设置每个子节点。    

        //以上案例：给ul注册点击事件，然后利用事件对象的 target 来找到当前点击的li，因为点击li，事件会冒泡到ul上，ul有注册事件，就会触发事件监听器。   

        //事件委托的作用：我们只操作了一次DOM，提高了程序的性能。    

        //根据核心原理：给父节点ul添加事件监听器，利用冒泡影响每一个子节点。  
        var ul = document.querySelector('ul');    
        ul.addEventListener('click', function(e){
            alert('知否知否，点我应有弹窗在手！'); 
            //e.target 这个可以得到我们点击的对象    
            e.target.style.backgroundColor = 'pink';
        })

    </script>
</body>
</html>
