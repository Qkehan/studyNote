<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web API DOM表单元素操作</title>
    <script>
        //表单元素的属性操作   
        //1、利用DOM可以操作如下表单元素的属性；   
        //type、value、checked、selected、disabled    

    </script>
</head>
<body>
    <button>按钮</button>
    <input type="text" value="请输入内容">
    <script>
        //1、获取元素   
        var btn = document.querySelector('button');    
        var input = document.querySelector('input');   
        //2、注册事件 处理程序   
        btn.onclick = function(){
            //input.innerHTML = '点击了';    //这个是普通盒子，比如div标签里面的内容    
            //表单里面的值，文字内容是通过value   来修改的   
            input.value = '点击了';  
            //如果想让某个表单禁用 不能再点击 disabled  我们想让这个按钮button禁用         
            //btn.disabled = true;  //只能点击一次  
            this.disabled = true;   //效果是一样的  
            // this 指向的是事件函数的调用者   
        } 
        
    </script>
</body>
</html>
