<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>className修改样式</title>
    <style>
        .div{
            width: 200px;
            height: 200px;
            background-color: pink;  
        }
        .change{
            width: 200px;
            height: 200px;
            background-color: purple;  
            color: #fff;  
            font-size: 25px;   
            margin-top: 100px;  
        }

    </style>
</head>
<body>
    <div class="div">文本</div>
    <script>
        //如果一次要修改多个属性querySelector就不适用，
        //修改多个属性可以用 element.className  来修改  
        // className 会直接更改原先的类名  


        //1、获取元素  
        var divs = document.querySelector('div');  
        //2、注册事件   处理程序   
        var flag = 0;
        divs.onclick = function(){
            if(flag == 0){
                divs.className = 'change';  //相当于将类的样式添加到了里面   
                flag = 1;
            } else if(flag != 0){
                divs.className = 'div';
                flag = 0;
            }
            
        }
        
        //className会覆盖原先的类名,如果想保留原先的类名，可以这样   
        //this.className = 'first change';  


    </script>
</body>
</html>
