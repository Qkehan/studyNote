<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码格式验证</title>
    <style>

        .message{
            display: inline-block;
            font-size: 12px;
            color: #999;  
            padding-left: 12px;
        }
        .wrong{
            color: red;
        }
        .right{
            color: green;
        }
    </style>
</head>
<body>
    <div class="register">
        <input type="password" class="ipt">
        <p class="message">⚠️ &nbsp;&nbsp; 请输入6~16位密码</p>
    </div>
    <script>
        //判断事件是，标点失去焦点后  
        //如果输入正确的信息，颜色为红色，小图标变化  
        //如果输入6~16位，则提示信息颜色为红色  小图标变化  
        //因为里面变化样式较多，我们采取className修改样式  
        //1、获取元素  
        var ipt = document.querySelector('.ipt');  
        var message = document.querySelector('.message');  
        ipt.onblur = function(){
            // 根据标点长度验证 ipt.value.length  
            if(this.value.length < 6 || this.value.length > 16){
                console.log('错误');
                message.className = 'message wrong';
                message.innerHTML = '❌ &nbsp;&nbsp; 位数不正确，请输入6~16位';
            } else {
                message.className = 'message right';
                message.innerHTML = '✅ &nbsp;&nbsp; 正确！';
            }
        }  
    </script>
</body>
</html>
