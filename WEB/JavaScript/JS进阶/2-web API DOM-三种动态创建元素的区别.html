<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三种动态创建元素的区别</title>
    <style>

    </style>    
</head>
<body>
    <button>点击</button>
    <p>ABC</p>
    <div class="inner"></div>
    <div class="create"></div>


    <script>
        //---【三种动态创建元素区别】---   
        //1、document.write()   //是直接将内容写如页面的内容流，但是文档流执行完毕，则它会导致页面全部重绘。   
        //2、element.innerHTML  创建元素  
        //3、document.createElement()   创建元素  

        //*区别：  不同浏览器下，innerHTML效率要比createElement高   
        //1、document.write()   
        //*     是直接将内容写入页面的内容流，但是文档流执行完毕，则它会导致页面全部重塑     

        //2、element.innerHTML   
        //*     是将内容写入某个DOM节点，不会导致页面全部重塑    

        //2、element.innerHTML   
        //*     创建多个元素效率更高（不要拼接字符串，采取数组的形式拼接），结构稍微复杂    

        //3、document.createElement()   
        //*     创建多个元素效率稍微低一点点，但是结构清晰  





        //1、document.write()   //是直接将内容写如页面的内容流，但是文档流执行完毕，则它会导致页面全部重绘。   
        /*
        var btn = document.querySelector('button');   
        btn.onclick = function(){
            document.write('<div>123</div>');   
        }
        */

        //页面文档流加载完毕，再调用write() 会导致页面重绘   
        /*
        window.onload = function(){
            document.write('<div>123</div>');   
        }
        */
        
        //2、element.innerHTML  创建元素  
        var inner = document.querySelector('.inner');  
        //* 创建多个 
        /*
        for(var i = 0; i < 100; i++){
            inner.innerHTML += '<a href="#">百度</a>'; 
        }
        */
        //* 效率改进   
        var arr = [];  
        for(var i = 0; i < 1000; i++){
            arr.push('<a href="#">百度</a>');  
        }
        inner.innerHTML = arr.join('');  

        //3、document.createElement()   创建元素  
        var create = document.querySelector('.create');  
        var a = document.createElement('a');   
        create.appendChild(a);   
        //* 创建多个   
        for(var i = 0; i < 100; i++){
            var a = document.createElement('a');   
            create.appendChild(a);  
        }


    </script>
</body>
</html>
