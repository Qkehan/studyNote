<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web API DOM事件基础</title>
    <script>
        //点击一个按钮，弹出对话框   
        //1、事件是有三部分组成的   事件源  事件类型   事件处理程序   我们也称为事件三要素     
        //*     1.事件源  事件被触发的对象  谁？   按钮   
        //*     2.事件类型  如何触发，什么事件，比如鼠标点击（onclick），还是鼠标经过，还是键盘按下    
        //*     3.事件处理程序   通过一个函数赋值的方式完成  

        //----- 【执行事件的步骤】 -----   
        //1、获取事件源  
        //2、注册事件（绑定事件）    
        //3、添加事件处理程序（采取函数赋值形式）    


        //----- 【操作元素】 -----   
        //1、改变元素的内容   
        //*     1.element.innerText  //从起始位置，到终止位置的内容，但它去除html标签，同时空格和换行也会去掉      
        //*     2.element.innerHTML  //起始位置到终止位置的全部内容，包括html标签，同时保留空格和换行   

    </script>
    <style>
        div,
        p{
            widows: 300px;
            height: 30px;
            line-height: 30px; 
            color: #fff; 
            background-color: pink;  
        }
    </style>
</head>
<body>
    <button id="btn">唐伯虎</button>
    <div>123</div>
    <br><br><br><br><br>

    <button id="btn1">显示当前系统时间</button>
    <div id="div">某个时间</div>
    <p>
        123
        <span>123</span>
    </p>


    <script>
        var btn = document.getElementById('btn');   //获取事件源
        btn.onclick = function(){  //事件源.事件类型 = 事件处理程序   
            alert('点秋香');  
        }      

        //1、获取事件源   
        var div = document.querySelector('div');   
        //2、绑定事件，注册事件  
        //div.oncilck
        //3、添加事件处理程序   
        div.onclick = function(){
            console.log('我被选中了');  
        }  
        console.log('---------------------------------------');  

        //当我们点击了按钮，div里面的文字会发生变化   
        //1、获取元素
        var btn1 = document.getElementById('btn1');  
        var div = document.getElementById('div'); 
        //2、注册事件  
        
        btn1.onclick = function(){
            div.innerText = getDate();  //直接时间替换为 函数getDate(); 
        }
        function getDate(){
            var date3 = new Date();  
            //获得星期  
            console.log(date3.getDay()); //2  0~6   周一返回的是1，周六返回的是6。周日返回的是0。   
            //我们需要一个 中文写法  2021年4月6号  
            var year = date3.getFullYear();
            var month = date3.getMonth() + 1;  
            var day = date3.getDate();  
            var wk = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
            var week = wk[date3.getDay()];  
            var hours = date3.getHours()+8;
            var min = date3.getMinutes();   
            var sec = date3.getSeconds();
            return year + '年' + month + '月' + day + '日 ' + week +' '+ hours +':'+ min +':'+ sec;  
        }
        

        //3、我们元素可以不用添加事件    
        var p = document.querySelector('p');  
        p.innerHTML = getDate();  
        

        //---- 【innerText 和 innerHTML 的区别】 ----      

        //1、innerText  不识别html标签  【非标准】去除空格和换行      
        var div = document.querySelector('div');  
        //div.innerText = '<strong>今天是：</strong> 2021';
        //2、innerHTML  识别html标签  【W3C标准】保留空格和换行      
        div.innerHTML = '<strong>今天是：</strong> 2021';  /*区别于innerText,innerHTML可以识别标签，对元素进行加粗*/
        //这两个属性是可读写的  可以获取元素里面的内容  
        var p = document.querySelector('p');  
        console.log(p.innerText); HTML
        console.log(p.innerHTML);  





    </script>
</body>
</html>
