<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时关闭广告</title>
    <style>

    </style>
</head>
<body>
    <img src="img/tubk.jpg" alt="">

    <script>
        //案例分析：
        //1、核心思路：5秒之后，就把广告隐藏起来   
        //2、用定时器setTimeout  
        
        var ad = document.querySelector('img');   
        setTimeout(function(){
            ad.style.display = 'none';  
        },5000);
    </script>
</body>
</html>
