<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地存储</title>
    <style>

    </style>
</head>
<body>
    <input type="text">
    <button class="set">数据存储</button>
    <button class="get">获取数据</button>
    <button class="remove">删除数据</button>
    <button class="del">清空所有数据</button>   
    <br>
    <hr>
    <br>
    <input type="text1" class="input1">
    <button class="set1">数据存储</button>
    <button class="get1">获取数据</button>
    <button class="remove1">删除数据</button>
    <button class="del1">清空所有数据</button>   

    <script>
        //能够写出 sessionStorage 数据的存储以及获取   
        //能过写出 localStorage 数据的存储以及获取   
        //能过说出它们两者的区别   
        ///
        // window.sessionStorage  
        // window.localStorage
        //
        //本地存储特性    
        //1、数据存储在用户浏览器中   
        //2、设置、读取方便、甚至页面刷新不丢失数据  
        //3、容量较大，sessionStorage 约5M、localStorage约20M     
        //4、只能存储字符串，可以将对象 JSON.stringify() 编码后存储    
        //

        //--------------【window.sessionStorage】------------------  
        //1、生命周期为关闭浏览器窗口   
        //2、在同一个窗口（页面）下数据可以共享   
        //3、以键值对的形式存储数据使用    
        //
        //存储数据：
        // sessionStorage.setItem(key,value);  
        //获取数据：  
        // sessionStorage.getItem(key);   
        //删除数据：  
        // sessionStorage.removeItem(key);   
        //删除所有数据：  
        // sessionStorage.clear();   
        //
        //-----------------【window.localStorage】-------------------
        //1、生命周期永久有效，除非手动删除，否则关闭页面也会存在   
        //2、可以多窗口（页面）共享（同一浏览器可以共享）  
        //3、以键值对的形式存储使用   
        //
        //存储数据：
        // localStorage.setItem(key,value);  
        //获取数据：  
        // localStorage.getItem(key);   
        //删除数据：  
        // localStorage.removeItem(key);   
        //删除所有数据：  
        // localStorage.clear();   
        //


        var ipt = document.querySelector('input');   
        var set = document.querySelector('.set');  
        var get = document.querySelector('.get');  
        var remove = document.querySelector('.remove');   
        var del = document.querySelector('.del');   

        set.addEventListener('click', function(){
            var keyValue = ipt.value;   
            sessionStorage.setItem('uname', keyValue);     
            sessionStorage.setItem('pwd', keyValue);    
        });   

        get.addEventListener('click', function(){
            //点击get获取数据   
            sessionStorage.getItem('uname');      
            console.log(sessionStorage.getItem('uname'));
        });   

        remove.addEventListener('click', function(){
            //点击get获取数据   
            sessionStorage.removeItem('uname');      
        });   

        del.addEventListener('click', function(){
            sessionStorage.clear();  
        });  

        //---------------------

        var ipt1 = document.querySelector('.input1');   
        var set1 = document.querySelector('.set1');  
        var get1 = document.querySelector('.get1');  
        var remove1 = document.querySelector('.remove1');   
        var del1 = document.querySelector('.del1');   

        set1.addEventListener('click', function(){
            var input1Value = ipt1.value;   
            localStorage.setItem('uname', input1Value);  
            localStorage.setItem('pwd', input1Value);  
        }); 

        get1.addEventListener('click', function(){
            //点击get获取数据   
            localStorage.getItem('uname');      
            console.log(localStorage.getItem('uname'));
        }); 

        remove1.addEventListener('click', function(){
            //点击get获取数据   
            localStorage.removeItem('uname');      
        });  

        del1.addEventListener('click', function(){
            localStorage.clear();  
        });  
        

    </script>
</body>
</html>
