<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>target和this的区别</title>
    <style>

    </style>
</head>
<body>
    <div>123</div>

    <ul>
        <li>abc</li>
        <li>abc</li>
        <li>abc</li>
    </ul>


    <script>
        //事件对象的常见属性和方法   
        // e.target         //返回触发事件的对象，标准    
        //*e.srcElement     //返回书法事件的对象，非标准 ie6-8使用   
        // e.type           //返回事件的类型，比如click、mouseover 不带 on      
        //*e.cancelBubble   //该属性阻止冒泡，非标准 ie6-8使用   
        //*e.returnValue    //该属性阻止默认事件（默认行为）非标准 ie6-8使用，比如不让链接跳转    
        // e.preventDefault()       //该方法阻止默认事件（默认行为）标准，比如不让链接跳转  
        // e.stopPropagation()      //阻止冒泡，标准   


        //1. e.target 返回的是触发事件的对象(元素)  this 返回的是绑定事件的对象（元素）      
        //区别： e.target 点击了那么元素，就返回那个元素。this哪个元素绑定了这个点击事件，那么就返回谁。   
        var div = document.querySelector('div');   
        div.addEventListener('click', function(e){
            console.log(e.target);
            console.log(this);  
        })

        var ul = document.querySelector('ul');  
        ul.addEventListener('click', function(e){
            //我们给ul绑定了事件，那么this就指向ul   
            console.log(this);  
            console.log(e.currentTarget);  
            // e.target指向我们点击的那个对象，谁触发了这个事件，我们点击的是li  e.target指向的就是li    
            console.log(e.target);
        })

        //e.target兼容性方案(作为了解：实际开发中不用考虑这么多)  
        div.onclick = function(e){
            e = e || window.event;  
            var target = e.target || e.srcElement;  
            console.log(target);  
        }

        //2.了解，跟this有个非常相似的属性 currentTarget 指向ul  但是ie6-8不认识    





    </script>
    
</body>
</html>
