<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseenter & mouseover 鼠标事件</title>
    <style>
        .father{
            width: 300px;  
            height: 300px; 
            background-color: pink;
        } 
        .son{
            width: 200px;  
            height: 200px;  
            background-color: purple;  
        }

    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    

    <script>
        //-----【mouseenter & mouseover 的区别】-----    
        //
        //mouseenter鼠标事件  
        //1、当鼠标移动到元素上时会触发 mouseenter事件   
        //2、类似mouseover，它们两者之间的差别是   
        //3、mouseover鼠标经过自身盒子会触发，经过子盒子会触发。mouseenter只会经过自身盒子触发    
        //4、之所以会这样，就是因为mouseover不会冒泡    
        //5、跟mouseenter搭配，鼠标离开mouseleave（同mouseout）同样不会冒泡    
        

        var father = document.querySelector('.father');   
        var son = document.querySelector('.son');   
        father.addEventListener('mouseover', function(){
            console.log(11);
        });  
        father.addEventListener('mouseenter', function(){
            console.log(22);
        }); 

        
    </script>
</body>
</html>
