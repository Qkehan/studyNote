<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location对象</title>
    <style>

    </style>
</head>
<body>
    <button>点击</button>
    <div></div>

    <br>
    <button id="one">assign跳转 so 记录历史</button>
    <br>
    <button id="two">replace跳转 bing 不记录历史</button>
    <br>
    <button id="three">刷新</button>
    


    <script>
        //location对象：
        //window对象给我们提供了一个location对象用于获取或者设置窗体url。
        //因为这个属性返回的是一个对象，所以我们将这个属性也称之为location对象。    

        //URL ———— 统一资源定位符，Uniform Resource Location，URL 是互联网上标准资源地址。
        //互联网上的每个文件都有一个唯一的URL，它包含的信息指出文件的位置以及浏览器应该怎么处理它。   

        //URL的一般语法格式：
        /*
        protocol://host[:port]/path/[?query]#fragment   
        http://www.itcast.cn/index.html?name=andy&age=18#link   
        */
        //
        //protocol      通讯协议常用的http, ftp, maito等等   
        //host          主机（域名）www.itheima.com  
        //port          端口号  可选，省略时使用方案的默认端口，如http的默认端口为80   
        //path          路径，由   零或多个‘/’符号隔开的字符串，一般用来表示主机上的一个目录或文件地址   
        //query         参数  以键值对的形式，通过 &符号分隔开来    
        //fragment      片段  #后面的内容  常见于链接 锚点    



        //------【location对象属性】------       
        //location.href     获取或者设置整个URL   
        //location.host     返回主机（域名）www.itheima.com    
        //location.port     返回端口号 如果未写返回 空字符串   
        //location.pathname 返回路径   
        //location.search   返回参数   
        //location.hash     返回片段 #后面的内容 常见于链接 锚点    
        



        //点击按钮获取页面的URL   
        var btn = document.querySelector('button');   
        //案例2：跳转页面之后5秒钟跳转回来    
        var div = document.querySelector('div');   

        // btn.addEventListener('click', function(){
        //     console.log(location.href);   

        //     //如果点击按钮跳转，需要给location赋值    
        //     location.href = 'https://www.baidu.com';   
        // });

        // var timeDown = 5;
        // div.innerHTML = '页面不存在等待'+ timeDown +'秒跳转首页';  

        // var timer = setInterval(function(){
        //     if(timeDown == 0){
        //         location.href = 'https://www.baidu.com';
        //     } else {
        //         div.innerHTML = '页面不存在等待'+ timeDown +'秒跳转首页';  
        //         timeDown--;
        //     }
            
        // },1000);  //更改倒计时，每隔一秒执行一次   


        var timer = 5;   //全局变量，必须放在外面
        timeDown();  //初始化函数，防止空白    

        setInterval(timeDown,1000);  //定时器调用     

        
        function timeDown(){    //封装函数   
            if(timer == 0){
                location.href = 'https://www.baidu.com';
            } else {
                div.innerHTML = '页面不存在等待'+ timer +'秒跳转baidu首页';  
                timer--;
            }
        }


        //------【location对象方法】------     
        //location.assign()     跟href一样，可以跳转页面（也称为重定向页面）   
        //location.replace()    替换当前页面，因为不记录历史，所以不能后退页面    
        //location.reload()     重新加载页面，相当于刷新按钮或者F5 如果参数为true强制刷新 Ctrl+F5   

        var btn1 = document.querySelector('#one');   

        btn1.addEventListener('click', function(){
            //记录浏览历史的，所以可以实现后退功能    
            location.assign('http://www.so.com');  
        })

        var btn2 = document.querySelector('#two');   
        btn2.addEventListener('click', function(){
            //不记录历史，没有后退功能        
            location.replace('http://www.bing.com');  
        })

        var btn3 = document.querySelector('#three');   
        btn3.addEventListener('click', function(){
            //刷新          
            location.reload(true);  //true为可选参数，相当于强制刷新   
        })

        
    </script>
</body>
</html>
