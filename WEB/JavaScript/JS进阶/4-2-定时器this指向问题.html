<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器this指向问题</title>
    <style>

    </style>
</head>
<body>
    <button>点击</button>
    

    <script>
        //this指向问题，一般情况下this的最终指向的是那个调用它的对象    

        //1、全局作用域或者普通函数中this指向全局对象Window（注意定时器里面的this指向window）   
        console.log(this);   //  指向window  

        function fn(){
            console.log(this);   //指向
        }
        fn();   //指向window，  window.fn();  其实Windows是省略写法     
        
        setTimeout(function(){
            console.log(this);    //指向window, 其实 window.setTimeout()        
        }, 1000);  

        //2、方法调用中谁调用this指向谁   
        var o = {
            sayHi: function(){
                console.log(this);
            }
        }
        o.sayHi();  //调用一下   指向的是o 方法这个对象    
        
        var btn = document.querySelector('button');  
        btn.onclick = function(){
            console.log(this);    //指向 btn 这个按钮对象           
        }

        //3、构造函数中this指向构造函数的实例   
        function Fun(){
            console.log(this);    //this指向的是fun这个 实例对象   
        }
        var fun = new Fun();  //new就是新开辟一个空间创建一个空对象    






    </script>
</body>
</html>
