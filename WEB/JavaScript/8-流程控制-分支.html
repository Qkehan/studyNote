<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>流程控制-分支</title>
    <script>
        //顺序结构
        //分支结构
        //循环结构
        //
        //流程控制
        //顺序流程控制
        //分支流程控制if语句  
        //三元表达式
        //分支流程控制switch语句  

        //1、if的语法结构  
        /*
        if(条件表达式){
            //执行语句 
        }
        */
        
        //2、执行思路 ， 如果if里面的表达式结果为真true则执行大括号里面的语句  
        //如果if条件表达式结果为假，则不执行大括号里面的语句，会跳过，执行if语句后面的代码  
        //3、栗子
        if(3 > 5){   //假的，不执行
            alert('你好！！鸭！')
        }

        var age = prompt('请输入您的年龄：');
        if(age >= 18){
            alert('您好欢迎光临！');
        }else{
            alert('一边去！');
        }
        //4、此为分支结构哦！！
        //5、if里面的语句1和else里面的语句二，最终只会有一个语句执行。
        //6、else后面直接跟大括号。

        //闰年的判断  
        var years = prompt('请输入年份：');
        if((years % 100 == 0 && years % 400 ==0) || (years % 4 == 0 && years % 100 != 0) ){
            alert(years + '年是闰年。');
        } else {
            alert(years + '年是平年。')
        }


        //多分支语句  
        var n = prompt('请输入成绩：');
        if(n >= 90){
            alert('你的成绩是A');
        } else if(n >= 80) {
            alert('你的成绩是B');
        } else if(n >= 70){
            alert('你的成绩是C');
        } else if(n >= 60){
            alert('你的成绩是D');
        } else {
            alert('你的成绩是E');
        }

        //三元表达式  
        //1、三种运算符偶成
        //2、++num   3 + 5     ？  ：  
        //3、语法结构 
        //条件表达式 ？ 表达式1  ：  表达式2 
        //4、 如果条件表达式的结果为真，则返回表达式1的值？如果条件表达式结果为假，则返回表达式2的值。
        //5、举个栗子  
        var num = 10;
        console.log(num > 5 ? '是的' : '并不是的');   //表达式是有分会值得

        var num1 = prompt('请输入0~59之间的数字：') * 1;
        console.log(num1 >= 10 ? num1 : '0' + num1);

        //1、switch 语句   也可以是多分支语句，也可以实现多选1  
        //2、语法结构  switch 转换、开关    case小例子或者选项的意思 
        /*
        seitch(表达式){
            case value1:
                执行语句1；
                break;
            case value2:
                执行语句2；
                break;
            ....
            default:
                执行语句default；
                break;
        }
        */

        //3、执行思路， 利用我们的表达式的值，和 case 后面的选项值，如果匹配上，就执行case里面的语句，没有匹配上就执行 default 里面的语句。
        switch(2){
            case 1:
                console.log('it is one');
                break;
            case 2:
                console.log('it is two');
                break;
            case 3:
                console.log('it is three');
                break;
            default: 
                console.log('here is nothing');
                break;
        }
        //switch注意事项  
        var num2 = 3;  //类型必须全等
        switch (num2){
            case 1: console.log(1);
                break;
            case 3: console.log(3);
                break;    //没有break就会一直返回
        }
        //1、我们开发里面，表达式我们经常写成变量   
        //2、我们num的值 和 case 里面的值相匹配的时候是 全等，必须是值和数据类型一致才可以 num === 1。   
        //3、break 如果当前的case里面没有break，则不会退出switch， 是继续执行下一个case。  

        var n = prompt('有多少钱：');
        if(n >= 2000){
            alert('请大家吃西餐');
        } else if(n >= 1500) {
            alert('请大家吃快餐');
        } else if(n >= 1000){
            alert('请大家喝饮料');
        } else if(n >= 500){
            alert('请大家吃棒棒糖');
        } else {
            alert('下次吧钱带够');
        }

        var num3 = prompt('数字一');
        var num4 = prompt('数字二');
        alert('最大的是：' + (num3 > num4 ? num3 : num4));
        
        










    </script>
    <style>
        div{
            background-color: #bea984;
        }
    </style>
</head>

    <div>

    </div>
</body>
</html>
