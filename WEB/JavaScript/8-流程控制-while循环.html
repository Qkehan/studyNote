<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流程控制-while循环</title>
    <script>
        //1、while循环语法结构
        /*
        while(条件表达式){
            //循环语句
        }
        */
        //2、执行思路  当条件表达式结果为true  则执行循环体  否则  退出循环体  
        //3、代码验证  
        var num = 1;
        while (num <= 100) {
            console.log('好啊有');
            num++;
        }
        //4、里面应该有计数器，初始化变量
        //5、里面也有操作表达式  完成

        //1~100之间的整数和  
        var num = 0,i = 1;
        while (i <= 100) {
            num += i;
            i++;
        }
        console.log(num);

        //我爱你  
        var massage = prompt('你爱我吗？');
        while (massage != '我爱你') {
            massage = prompt('你爱我吗？');
        }
        console.log('我也爱你！');

        


    </script>
</head>

</html>
