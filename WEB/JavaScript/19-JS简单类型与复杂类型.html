<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS简单类型与复杂类类型</title>
    <script>
        //简单类型又叫基本数据类型或者值类型，
        //复发类型又叫引用类型  
        
        //值类型：在变量中存储的是值本身，因此又叫值类型   
        //string、number、boolean、undefined、null  

        //简单数据类型 null 返回的是一个空的对象  
        var timer = null; 
        console.log(typeof timer);   //Object  
        //如果有个变量我们以后打算存储为对象，暂时没想好放什么    

        //引用类型：复杂数据类型，在存储是变量中存储的仅仅是地址（引用），因此叫做引用数据类型   
        //通过 new 关键字创建的对象（系统对象，自定义对象），如Object、Array、Date 等等 



        //------ 【堆和栈】 ------    
        //堆栈空间分配区别   

        //1、栈（操作系统）：由操作系统自动分配释放存放函数的参数值、局部变量的值等等。操作系统方式类似于数据结构中的栈；   
        /*简单数据类型都是放到栈里面*/

        //2、堆（操作系统）：存储复杂类型（对象），一般由程序员分配释放，若程序员不释放，有2垃圾回收机制回收。    
        /*复杂数据类型都是放到堆里面*/
        /*首先在栈里面存放地址，十六进制表示，然后这个地址指向堆里面的数据*/  


        //函数的形参可以看做是一个变量，当我们把一个值类型变量作为形参传给函数的形参时，其实是把变量在栈空间里的值复制了一份，那么在方法内部对形参做任何修改，都不会影响到外部变量。    
        function fn(a){
            a++;
            console.log(a);
        }
        var x = 10; 
        fn(x);  
        console.log(x);   //10  

        //复杂类型传参   
        function Person(name){
            this.name = name;
        }
        function f1(x){
            console.log(x.name);    //2、?刘德华 
            x.name = '张学友';
            console.log(x.name);    //3、?张学友
        }

        var p = new Person('刘德华');    

        console.log(p.name);    //1、? 刘德华   
        f1(p);  
        console.log(p.name);    //4、?  张学友




    </script>
</head>

</body>
</html>
