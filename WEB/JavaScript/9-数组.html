<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
    <script>
        //1、数组 Array ：就是数据的集合，存储在单个变量之下的优雅方式。

        //2.1数组的常见方式： 
        //利用new创建数组  
        //利用数组字面量创建数组  

        //2.2利用 new 创建数组
        /*
        var 数组名 = new Array();
        var arr = new  Array();  //创建一个新的空数组  数组空间  
        */

        
        //2.3、利用数组字面量创建数组 
        //* 数组的字面量是方括号 []  
        //* 声明数组并赋值成为数组的初始化  
        //* 这种字面量方式也是我们以后，最多使用的方式  

        //2.4、数组元素的类型  
        //* 数组中可以存放任意类型的数据，例如字符串，数字，布尔值等。   

        //2.5、
        //* 数组的作用: 是可以把一组数据的集合，存储在单个变量下  
        //* 常见数组有哪种方试，最常用的是：  1.利用new关键字 2.利用数组字面量，也是最常用的  
        //* 什么是数组元素，数组里面的类型有限制吗？： 1.元素就是存放在数组里面的数据，2.数组里面的数据类型，没有限制  




        // 使用数组字面量方式创建空的数组  
        // var 数组名 = [];
        var arr = [];

        // 使用数组字面量方式创建初始值的数组  
        // var 数组名 = ['小白','小黑','大黄','瑞奇'];  
        var arr1 = [1, 2, 'qkehan', true];  

        //4、数组里面的数据一定用逗号分隔  

        //5、数组里面的数据  比如 1， 2， 我们称为数组元素。  
        
        //6、获取数组元素  
        console.log(arr1);
        console.log(arr1[0]);
        console.log(arr1[2]);

        //3、访问数组元素  
        var arr2 = ['迪丽热巴','古力娜扎','鸭鸭'];
        console.log(arr2[3]);  //没有的元素，就是Undefined   
        console.log(arr2[2]);
        console.log(arr2[1]);
        console.log(arr2[0]);


        //4、遍历数组--就是将数组元素，从头至尾访问一遍  
        //* 如何将数组里面的元素全部取出？？  
        console.log(arr2[0,1,2]); 
        console.log('-----------');

        var arr = ['red','yellow','green','blue'];
        for(var i = 0; i < 4; i++){
            console.log(arr[i]);
        }
        //* 因为我们的数组索引号从0开始，所以i必须从0开始  
        //* 输出的时候 arr[i]  i 计数器当索引号来用  
        console.log('-----------');

        //数组长度 数组名.length   

        var arr3 = ['关羽','张飞','马超','赵云','黄忠','刘备','姜维'];
        for(var i = 0; i < arr3.length; i++){
            console.log(arr3[i]);
        }
        console.log(arr3.length);
        console.log('-------------');
        //* 数组的长度是元素的个数，不要和索引号混淆  
        //* arr.length  动态检测数组元素的长度  
        //* for 里面的i是计数器，当做索引号使用，arr[i] 是数组元素，第i个数组元素。   
        //* 数组的索引号，是数组元素的编号从0开始，数组长度是数组元素的个数。

        //求[2,6,1,7,4]里面所有元素的和以及平均值  
        //* 声明一个求和变量sum。  
        //* 遍历各个数组，把数组元素加入sum里面  
        var arr4 = [2,6,1,7,4];
        var sum = 0;
        for(var i = 0; i < arr4.length; i++){
            console.log(arr4[i]);
            sum += arr4[i];
        }
        console.log('累加和：' + sum +'\n平均值：' + (sum/arr4.length));

        //求数组最大值  
        var arr5 = [2,6,1,77,52,25,7,88];  
        for(var i = 0,max = 0; i < arr5.length; i++){
            console.log(arr5[i]);
            if(arr5[i] > max){
                max = arr5[i];
            }
        }
        console.log('数组最大值是：' + max);

        //4、数组转换为字符串 
        var arr6 = [2,6,1,77,52,25,7,88];  
        var str = '数组arr6元素有 =';
        for(var i = 0; i < arr6.length; i++){
            console.log(arr6[i]);
            str += ' ' + arr6[i];
        }
        console.log(str);

        var arr7 = ['red','green','blue','pink'];
        var str = '';
        var sep = '、';
        for(var i = 0; i < arr7.length; i++){
            console.log(arr7[i]);
            str += arr7[i] + sep;
        }
        console.log(str);

        //5、数组中，新增数组元素  
        //* 1.可以通过修改length长度，以及索引号增加数组元素  
        //*     可以通过修改length长度来实现数组扩容的目的  
        //*     length属性是可读写的  
        //* 2.通过修改数组元素索引新增数组元素  
        //*     可以听过修改数组索引的方式追加数组元素  

        
        //1.新增数组元素，修改length长度  
        var arr8 = ['red','green','blue'];
        console.log(arr8.length);
        arr8.length = 5;   //长度修改为了5，应该有5个元素  
        console.log(arr8.length);
        console.log(arr8);   //empty空元素，
        console.log(arr8[3,4]);  //undefined   

        //2.新增数组元素  修改索引号 追加数组元素  
        var arr9 = ['red','green','blue'];
        arr9[3] = 'pink';
        console.log(arr9);
        arr9[4] = 'hotpink';
        console.log(arr9);
        arr9[4] = 'yellow';  //替换原来的数组元素  
        console.log(arr9);
        arr9 = '有点意思';   //就重置了数组  ,不要直接给数组名赋值，否则里面的数据就没有了
        console.log(arr9);  
        arr9 = ['yellow'];  //跨距离追加，会怎样？？
        arr9[4] = 'yellow'; 
        console.log(arr9);  //会自动在中间生成空元素  

        //新建数组，里面存放1~10  
        //1.使用循环追加数组
        //2.声明一个数组arr  
        //3.循环中的计数器i可以作为数组元素存放  
        var arr10 = [];
        for(var i = 0; i < 100; i++){
            arr10[i] = i+1; 
        }
        console.log(arr10);
        console.log('---------');

        //------【筛选数组：方法一】------  

        //将数组中大于等于10的元素选出来，放入新数组  
        var arr11 = [2,0,6,1,77,0,52,0,25,7];
        var arr12 = [];
        var j = 0;
        for(var i = 0; i < arr11.length; i++){
            if(arr11[i] > 10){
                arr12[j] = arr11[i];
                j++;
            }
        }
        console.log(arr11);
        console.log(arr12); 

        //------【筛选数组：方法二】------   
        var arr11 = [2,0,6,1,77,0,52,0,25,7];
        var arr12 = [];
        // 刚开始的时候 arr12.length; 就是0。   
        for(var i = 0; i < arr11.length; i++){
            if(arr11[i] > 10){
                arr12[arr12.length] = arr11[i];  //秒啊！！
            }
        }
        console.log(arr11);
        console.log('大于10的数有：' + arr12); 

        //删除数组中的0，形成一个不包含0的新数组  
        var arr13 = [2,0,6,1,77,0,52,0,25,7];
        var arrNew = [];
        for(var i = 0; i < arr13.length; i++){
            if(arr13[i] != 0){
                arrNew[arrNew.length] = arr13[i];  //秒啊！！
            }
        }
        console.log(arr13);
        console.log(arrNew);

        //翻转数组  
        var arrColor = ['purple','pink','blue','green','red','yellow'];
        var arrNew = [];
        for(var i = arrColor.length-1; i >= 0; i--){
            arrNew[arrNew.length] = arrColor[i];
        }
        console.log(arrColor);
        console.log(arrNew);

        


























    </script>
