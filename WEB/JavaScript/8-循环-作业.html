    <script>

        //1、求1~100之间所有数的和与平均值  
        var sum = 0;
        for(var i = 1; i <= 100; i++){
            sum += i;
        }
        console.log('累加和：' + sum);
        console.log('平均值：' + (sum / 100));

        //2、求1~100之间所有偶数的和 
        var sum = 0;
        for(var i = 1; i <= 100; i++){
            if(i % 2 == 0){
                sum += i;
            }
            
        }
        console.log('偶数累加和：' + sum);

            }

        //4、使用for循环打印四行五个的五角星矩形，每次只输出一个五角星
