<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow溢出属性的取值</title>
    <style >
        div{
            width: 180px;
            height: 180px;
            background: pink;
            overflow: scroll;  /*【滚动条auto与scroll的区别】*/
        }
    </style>
<!--
    【overflow属性的取值】
    visible 内容不会被修剪，会呈现元素框之外（默认值）。
    hidden 溢出内容会被修剪，并且被修剪的内容是不可见的。
    auto 在需要时产生滚动条，即自适应所要显示的内容。
    scroll 溢出内容与会被修剪，并且浏览器会始终显示滚动条 。
    【滚动条auto与scroll的区别】
    1、scroll 不论框体大小，滚动条都一直在，并且右侧和下侧，都有滚动条。
    2、auto 只有框体无法满足文本时，才出现，而且只有右侧有滚动条。
-->
</head>
<body>
    <div>
        八骏图<br>

白居易〔唐代〕<br>

穆王八骏天马驹，后人爱之写为图。<br>
背如龙兮颈如象，骨竦筋高脂肉壮。<br>
日行万里速如飞，穆王独乘何所之？<br>
四荒八极踏欲遍，三十二蹄无歇时。<br>
属车轴折趁不及，黄屋草生弃若遗。<br>
瑶池西赴王母宴，七庙经年不亲荐。<br>
璧台南与盛姬游，明堂不复朝诸侯。<br>
《白云》《黄竹》歌声动，一人荒乐万人愁。<br>
周从后稷至文武，积德累功世勤苦。<br>
岂知才及四代孙，心轻王业如灰土。<br>
由来尤物不在大，能荡君心则为害。<br>
文帝却之不肯乘，千里马去汉道兴。<br>
穆王得之不为戒，八骏驹来周室坏。<br>
至今此物世称珍，不知房星之精下为怪。<br>
八骏图，君莫爱。<br>

    </div>
</body>
</html>
