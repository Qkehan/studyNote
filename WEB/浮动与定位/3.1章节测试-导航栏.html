<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body,div{
            margin: 0;
            padding: 0;
        }
        
        .box0{
            margin: 0 auto;  /*居中*/
            width: 800px;
        }
        .box1{
            width: 100%;
            background-color: rgba(255, 255, 255, 0);
            border: 0px solid black;
            background: linear-gradient(90deg,rgb(0, 0, 0) 40%,rgba(255, 255, 255, 0.205));
        }
        .box2{
            height: 30px;   /*导航栏，盒子2高度*/
            width: 100%;
            background: linear-gradient(rgb(238, 255, 0) 15%,rgb(163, 192, 0)75%,rgb(108, 119, 8) 100%);
            color: rgb(82, 145, 1);
            text-align: center;
            border-top: 3px solid white;  /*栏间距*/
        }
        
        p{
            height: 100%;
            width: 85px;
            margin: 0px;
            float: left;
            text-align: center;
            border-right: 2px solid rgb(255, 255, 255);  /*p边框*/
            /*padding-top: 9px; */ /*文本上边距*/
            
        }
        a{
            text-decoration: none;
            color: rgb(110, 136, 62);   /*字体颜色*/
            display: inline-block;   /*转换为行内块元素*/
            text-align: center;   /*水平位置居中*/
            line-height: 30px;  /*设置行高，达到上下居中*/
        }
        a:hover{
            color: #fff;
        }
        p:hover{
            background-color: rgb(144, 170, 94);
            height: 30px;
        }
    </style>

</head>
<body>
    <div class="box0">
        <div class="box1">
            <img src="img/belike.jpg" height="180px" alt="banner">
        </div>
        <div class="box2">
            <p><a href="">首页导读</a></p>
            <p><a href="">首页导读</a></p>
            <p><a href="">首页导读</a></p>
            <p><a href="">首页导读</a></p>
            <p><a href="">首页导读</a></p>
            <p><a href="">首页导读</a></p>
        </div>
    </div>
</body>
</html>
