<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style type="text/css">
        body{
            margin: 0px;
            padding: 0px;
            font-size: 18px;
            font-weight: bold;
        }
        .father{
            margin: 10px auto;
            width: 300px;
            height: 300px;
            padding: 10px;
            background: #ccc;
            border: 1px solid #000;
        }
        .box1,.box2,.box3{
            width: 100px;
            height: 50px;
            line-height: 50px;
            background: #ff0;
            border: 1px solid #000;
            margin: 10px 10px;
            text-align: center;
        }
        .box2{
            position: relative;  /*相对定位*/
            left: 150px;
            top: 100px; /*相对定位的特点，就是，他原来的位置还是会保留的*/
        }
    </style>

</head>

<!--
    元素的定位就是将元素放在页面的指定位置（就包括 定位模式、边偏移 两部分）
    选择器{position：属性值；}  取值有四个。
    1、static 自动定位。
    2、relative 相对定位，相对于源文档流的位置进行定位。
    3、absolute 绝对定位，相对于其上一个已经定位的父元素进行定位。
    4、fixed 固定定位，相对于浏览器窗口进行定位。
    【定位中，非常重要的边偏移，top\bottom\left\right】
-->

<body>
    <div class="father">
        <div class="box1">盒子一</div>
        <div class="box2">盒子二</div>
        <div class="box3">盒子三</div>
    </div>
</body>
</html>
